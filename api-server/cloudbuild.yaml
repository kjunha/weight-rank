steps:
  - name: 'gcr.io/cloud-builders/gsutil'
    args: [ 'cp', '$_BUCKET_NAME', '.env' ]
  - name: 'docker'
    args: [ 'build', '-t', 'gcr.io/$PROJECT_ID/api-server', '-f', './storage/gcr/Dockerfile', '.' ]
  - name: 'docker'
    args: [ 'push', 'gcr.io/$PROJECT_ID/api-server' ]
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'api-server-svc'
      - '--image'
      - 'gcr.io/$PROJECT_ID/api-server'
      - '--add-cloudsql-instances'
      - '$_SQL_INSTANCE'
      - '--update-env-vars'
      - 'INSTANCE_CONNECTION_NAME=$_SQL_INSTANCE'
      - '--region'
      - 'asia-northeast3'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
images: [ 'gcr.io/$PROJECT_ID/api-server' ]
