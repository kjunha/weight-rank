steps:
  - name: gcr.io/cloud-builders/gsutil
    args: [ 'cp', 'gs://environment-oakscorp-svc/weight-rank-api/.production.env', '.env' ]
  - name: 'docker'
    args: [ 'build', '-t', 'gcr.io/$PROJECT_ID/api-server', './storage/gcr' ]
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [ 'run', 'deploy', 'api-server-svc', '--image' ,'gcr.io/$PROJECT_ID/api-server', '--region', 'asia-northeast3', '--platform', 'managed' ]
images: [ 'gcr.io/$PROJECT_ID/api-server' ]


